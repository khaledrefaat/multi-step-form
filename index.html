<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="./app.js" defer type="module"></script>
  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>
  <template id="content-header">
    <h2 slot="title">
    </h2>
    <p slot="description">
    </p>
  </template>

  <template id="navigation-buttons">
    <div class="btn-container">
      <a href="" slot="back-btn" class="btn-back">Go Back</a>
      <a href="" slot="next-btn" class="btn-next">Next Step</a>
    </div>
  </template>

  <template id="personal-info">
    <div class="personal-info">
      <content-header>
      </content-header>
      <form>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="e.g. Stephen King">
        </div>
        <div class="form-control">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g. stephenking@lorem">
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
        </div>
      </form>
      <navigation-buttons>
      </navigation-buttons>
    </div>
  </template>


  <!-- <div class="registration-step"> -->
  <template id="select-plan">
    <div class="select-plan">
      <content-header>
      </content-header>

      <div class="plans">
        <div class="plan active-plan">
          <img src="assets/images/icon-arcade.svg" alt="Arcade">
          <h4>arcade</h4>
          <p>$9/mo</p>
          <span>2 months free</span>
        </div>
        <div class="plan">
          <img src="assets/images/icon-advanced.svg" alt="Advanced">
          <h4>advanced</h4>
          <p>$12/mo</p>
          <span>2 months free</span>
        </div>
        <div class="plan">
          <img src="assets/images/icon-pro.svg" alt="Pro">
          <h4>pro</h4>
          <p>$15/mo</p>
          <span>2 months free</span>
        </div>
        <div class="annual">
          <span class="monthly active">Monthly</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span class="yearly">Yearly</span>
        </div>
      </div>
      <navigation-buttons>
      </navigation-buttons>
    </div>
  </template>

  <template id="addons">
    <div class="addons">
      <content-header>
      </content-header>

      <div class="options">
        <div class="option">
          <input type="checkbox">
          <div class="option-details">
            <h4>Online service</h4>
            <p>Access to multiplayer games</p>
          </div>
          <p>+$1/mo</p>
        </div>

        <div class="option">
          <input type="checkbox">
          <div class="option-details">
            <h4>Larger storage</h4>
            <p>Extra 1TB of cloud save</p>
          </div>
          <p>+$2/mo</p>
        </div>

        <div class="option">
          <input type="checkbox">
          <div class="option-details">
            <h4>Customizable Profile</h4>
            <p>Custom theme on your profile</p>
          </div>
          <p>+$2/mo</p>
        </div>

      </div>
      <navigation-buttons>
      </navigation-buttons>
    </div>
  </template>

  <template id="summary">
    <div class="summary">
      <content-header>
      </content-header>

      <div class="selected-details">
        <div class="selected-plan">
          <div class="plan">
            <h4>Arcade (monthly)</h4>
            <a href="/select-plan">Change</a>
          </div>
          <div class="addons">
            <div class="addon"><span>Online Service</span><span>+1$/mo</span></div>
            <div class="addon"><span>Large storage</span><span>+2$/mo</span></div>
          </div>
        </div>
        <div class="total">
          <p>Total (per month)</p>
          <span>$12/mo</span>
        </div>
      </div>

      <navigation-buttons>
      </navigation-buttons>
    </div>
  </template>


  <!-- Step 5 start -->

  <!-- Thank you!

  Thanks for confirming your subscription! We hope you have fun
  using our platform. If you ever need support, please feel free
  to email us at support@loremgaming.com. -->

  <!-- Step 5 end -->

  <main>
    <div class="sidebar">
      <ul class="plans-list">
        <li class="plan">
          <a href="/" class="navlink">
            <div>1</div>
            <div>
              <p>Step 1</p>
              <h4>Your info</h4>
            </div>
          </a>
        </li>
        <li class="plan">
          <a href="/select-plan" class="navlink">
            <div>2</div>
            <div>
              <p>Step 2</p>
              <h4>Select plan</h4>
            </div>
          </a>
        </li>
        <li class="plan">
          <a href="/add-ons" class="navlink">
            <div>3</div>
            <div>
              <p>Step 3</p>
              <h4>Add-ons</h4>
            </div>
          </a>
        </li>
        <li class="plan">
          <a href="/summary" class="navlink">
            <div>4</div>
            <div>
              <p>Step 4</p>
              <h4>Summary</h4>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div id="step">

    </div>
  </main>
</body>

</html>
